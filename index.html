<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tool Web App - V3 Enhanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- New CDN for QR Code Generation -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <!-- New CDN for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- New CDNs for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'bounce-in': 'bounceIn 0.6s ease-out'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        bounceIn: {
                            '0%': { transform: 'scale(0.3)', opacity: '0' },
                            '50%': { transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[100]">
        <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-indigo-400"></div>
    </div>

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 flex items-center">
                    <i class="fas fa-tools mr-2"></i>Multi-Tool Web App
                    <span class="ml-2 text-xs bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 px-2 py-1 rounded-full">V3</span>
                </h1>
                <div class="flex items-center space-x-4">
                    <button id="help-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Press <kbd>?</kbd> for shortcuts</span>
                    </button>
                    <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Tab Navigation -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md mb-6">
            <div class="flex flex-wrap border-b border-gray-200 dark:border-gray-700">
                <button class="tab-btn px-6 py-3 font-medium text-indigo-600 dark:text-indigo-400 border-b-2 border-indigo-600 dark:border-indigo-400" data-tab="notepad">
                    <i class="fas fa-sticky-note mr-2"></i>Notepad
                </button>
                <button class="tab-btn px-6 py-3 font-medium text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400" data-tab="image-tools">
                    <i class="fas fa-image mr-2"></i>Image Tools
                </button>
                <button class="tab-btn px-6 py-3 font-medium text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400" data-tab="settings">
                    <i class="fas fa-cog mr-2"></i>Settings
                </button>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Notepad Tab -->
            <div id="notepad-tab" class="tab-panel">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <!-- Note Management UI -->
                    <div class="mb-4 flex flex-wrap items-center gap-4 border-b border-gray-200 dark:border-gray-700 pb-4">
                        <select id="note-selector" class="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700"></select>
                        <button id="new-note-btn" class="px-3 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors flex-shrink-0 tooltip"><i class="fas fa-plus"></i><span class="tooltip-text">New Note</span></button>
                        <button id="delete-note-btn" class="px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors flex-shrink-0 tooltip"><i class="fas fa-trash"></i><span class="tooltip-text">Delete Note</span></button>
                        <button id="toggle-markdown-btn" class="px-3 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors flex-shrink-0 tooltip"><i class="fab fa-markdown"></i><span class="tooltip-text">Toggle Markdown</span></button>
                    </div>

                    <!-- Editor Toolbar -->
                    <div id="editor-toolbar" class="mb-4 flex flex-wrap gap-2 border-b border-gray-200 dark:border-gray-700 pb-4">
                        <!-- All editor buttons here -->
                    </div>

                    <!-- Editor Area -->
                    <div id="editor-area" class="relative">
                        <div id="editor" class="editor-content p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700" contenteditable="true"></div>
                        <div id="markdown-preview" class="hidden prose dark:prose-invert max-w-none p-4 border border-gray-300 dark:border-gray-600 rounded-lg"></div>
                    </div>

                    <div class="mt-4 flex flex-wrap justify-between items-center gap-4">
                        <div class="flex space-x-2">
                            <button id="word-count" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors"><i class="fas fa-calculator mr-2"></i>Stats</button>
                        </div>
                        <div class="space-x-2">
                            <button id="export-html" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-colors"><i class="fas fa-code mr-2"></i>Export HTML</button>
                            <button id="download-text" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors"><i class="fas fa-download mr-2"></i>Download Text</button>
                        </div>
                    </div>
                    <!-- Word Count Modal -->
                </div>
            </div>

            <!-- Image Tools Tab -->
            <div id="image-tools-tab" class="tab-panel hidden">
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                    <!-- Image Tools Sidebar -->
                    <div class="lg:col-span-1">
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 space-y-6">
                            <div>
                                <h2 class="text-xl font-semibold mb-4">Image Utilities</h2>
                                <div class="space-y-2">
                                    <button id="thumbnail-tool" class="image-tool-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-indigo-100 dark:hover:bg-gray-600"><i class="fas fa-compress mr-2 w-4"></i>Thumbnail</button>
                                    <button id="resize-tool" class="image-tool-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-indigo-100 dark:hover:bg-gray-600"><i class="fas fa-expand-arrows-alt mr-2 w-4"></i>Resize</button>
                                    <button id="compress-tool" class="image-tool-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-indigo-100 dark:hover:bg-gray-600"><i class="fas fa-file-archive mr-2 w-4"></i>Compress</button>
                                    <button id="convert-tool" class="image-tool-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-indigo-100 dark:hover:bg-gray-600"><i class="fas fa-exchange-alt mr-2 w-4"></i>Convert</button>
                                    <button id="watermark-tool" class="image-tool-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-indigo-100 dark:hover:bg-gray-600"><i class="fas fa-tint mr-2 w-4"></i>Watermark</button>
                                    <button id="filter-tool" class="image-tool-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-indigo-100 dark:hover:bg-gray-600"><i class="fas fa-magic mr-2 w-4"></i>Filters</button>
                                    <button id="color-picker-tool" class="image-tool-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-indigo-100 dark:hover:bg-gray-600"><i class="fas fa-eye-dropper mr-2 w-4"></i>Color Picker</button>
                                    <button id="qr-code-tool" class="image-tool-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-indigo-100 dark:hover:bg-gray-600"><i class="fas fa-qrcode mr-2 w-4"></i>QR Code Gen</button>
                                </div>
                            </div>
                            <!-- Image Upload & Recent Files -->
                        </div>
                    </div>
                    <!-- Image Preview and Controls -->
                    <div class="lg:col-span-3">
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                            <div id="image-workspace">
                                <!-- Image Preview, Upload, etc. -->
                            </div>
                            <!-- Tool Controls -->
                            <div id="tool-controls" class="mt-6 space-y-4">
                                <!-- All tool control panels will be inserted here by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settings-tab" class="tab-panel hidden">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 max-w-2xl mx-auto">
                    <h2 class="text-xl font-semibold mb-6">Settings</h2>
                    <div class="space-y-8">
                        <!-- Appearance, Storage, Data Management, About sections -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals (Help, Word Count) -->
    <!-- Notification Container -->
    <div id="notification-container" class="fixed bottom-4 right-4 z-[999]"></div>
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW registered.'), err => console.log('SW registration failed: ', err));
            });
        }
    </script>
</body>
</html>
