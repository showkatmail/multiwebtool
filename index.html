<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <title>Multi-Tool Web App</title>
    
    <!-- PWA Meta -->
    <meta name="description" content="Professional Multi-Tool Web App for Image Processing, PDF Conversion, QR Generation, and Note Taking">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="libs/tailwind.min.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libs/cropper.min.css">
</head>
<body class="h-full bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-green-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Multi-Tool Web App</h1>
    </header>

    <!-- Main Content -->
    <main class="p-6 space-y-8">
        <!-- Section: Image Processing -->
        <section id="image-processing" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Image Processing</h2>
            <input type="file" id="imageInput" accept="image/*" class="mb-4">
            <div id="imagePreview" class="border p-2 rounded"></div>
        </section>

        <!-- Section: PDF Conversion -->
        <section id="pdf-conversion" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">PDF Conversion</h2>
            <textarea id="pdfText" rows="5" placeholder="Enter text to convert to PDF" class="w-full p-2 border rounded mb-4"></textarea>
            <button id="downloadPDF" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Download PDF</button>
        </section>

        <!-- Section: QR Generation -->
        <section id="qr-generation" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">QR Code Generator</h2>
            <input type="text" id="qrText" placeholder="Enter text for QR code" class="w-full p-2 border rounded mb-4">
            <button id="generateQR" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Generate QR</button>
            <div id="qrCode" class="mt-4"></div>
        </section>

        <!-- Section: Notes -->
        <section id="notes" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Notes</h2>
            <textarea id="notesText" rows="5" placeholder="Write your notes here" class="w-full p-2 border rounded mb-4"></textarea>
            <button id="saveNotes" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save Note</button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
        &copy; 2025 Multi-Tool Web App. All rights reserved.
    </footer>

    <!-- Scripts -->
    <script src="libs/FileSaver.min.js"></script>
    <script src="libs/cropper.min.js"></script>
    <script src="libs/qrcode.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
